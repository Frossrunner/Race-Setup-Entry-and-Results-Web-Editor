<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrant Declaration</title>
    <link rel="stylesheet" href="css tester/declarations_editor_test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
          <a href="/events_editor">Events</a>
          <a href="/entrants_editor">Entrants</a>
          <a href="/declarations_editor">Declarations</a>
          <a href="/results_editor">Results</a>
      </div>
      <div class="nav-right">
          <a href="/profile" class="logo">
              <img src="assets\Screenshot empty.png" alt="Logo" class="nav-logo">
          </a>
      </div>
    </nav>
    <div class="entrant-editor">
      <div class="form">
        <h1 class="header">Entrant Declaration
          <button class="info-button" onclick="infoGuide()">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
          </button>
        </h1>
        <p class="subtext">Select a race to declare the entrants</p>
        <div class="selector">
          <select id="raceSelect">
            <option value="" disabled selected>Select a race</option>
          </select>

          <ul id="entrantList"></ul>
          <p class="warning", id ="warning"></p>
          <div class="dropdown" id="entrants"></div>

          <div class="editors">
            <button id="declareButton" class="editor-button">
              Declare
            </button>
            <button id="addExistingEntrantBtn" class="editor-button" onclick="addEntrantRace()">
              Add Existing Entrant
            </button>
            <button id="deleteEntrantBtn" class="editor-button" onclick="toggleDeleteBtn()">
              Remove Entrant
            </button>
          </div>
        </div>
        <div class="submit">
          <button id="addEntrantBtn" class="editor-button" onclick=toggleModal()>Add New Entrant</button>
          <button id="removeEntrantBtn" class="editor-button" onclick=deleteEntrantModal()>Delete Entrant</button>
          <button id="heatsButton" class="heatsButton" onclick=generateHeats()>Generate Heats</button>
        </div>
      </div>

      <!-- Modal HTML -->
      <div id="addEntrantModal" class="modal">
        <div class="modal-content">
            <div class="form">
                <span class="close" onclick=toggleModal()></span>
                <h1 class="header">Add Entrant</h1>
                <p class="subheader">Welcome to the entrant form!</p>
                <p class="subheader">Fill out the form below to add an entrant</p>
                <form id="entrantModal">
                  <div id="createEntrantDiv">
                    <label for="forename">Forename:</label>
                    <input
                      type="text"
                      id="forename"
                      name="forename"
                      required
                    /><br /><br />

                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required /><br /><br />

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                      <option value="female">Female</option>
                      <option value="male">Male</option></select
                    ><br /><br />

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required /><br /><br />

                    <label for="club">Club:</label>
                    <input type="text" id="club" name="club" /><br /><br />

                    <label for="federation_member">Federation Member:</label>
                    <input
                      type="text"
                      id="federation_member"
                      name="federation_member"
                    /><br /><br />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required /><br /><br />

                    <label for="phone_number">Phone Number:</label>
                    <input
                      type="tel"
                      id="phone_number"
                      name="phone_number"
                      required
                    /><br /><br />

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea><br /><br />

                    <p>Select Races:</p>

                    <div id="raceSelect" class="dropdown_create">
                      <div class="dropdown-content" id="raceOptions"></div>
                    </div>
                    <br /><br />
                  </div>
                  <div class="submit-form">
                    <button type="submit" id="submitButton" class="submit-button">Add Entrant</button>
                  </div>
                </form>
          </div>
        </div>
      
      </div>
    
    </div>
    <script type="module" src="javaScript\declarations_editor.js"></script>
  </body>
</html>
